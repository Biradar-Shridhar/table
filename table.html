<html>
<head>
	<meta charset="utf-8">

	<title>Table</title>

</head>
<body>
	<div class="container">
		
		<table class="table table-dark table-hover">
  <thead>
    <tr>
     
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      
      <td>Shridhar</td>
      <td>20</td>
      <td>Babalad</td>
    </tr>
    <tr>
      
      <td>Nagu</td>
      <td>19</td>
      <td>Muddebihal</td>
    </tr>
    <tr>
      
      <td>Vish</td>
      <td>21</td>
      <td>Talikoti</td>
    </tr>
    <tr>
      
      <td>Sachin</td>
      <td>21</td>
      <td>Vijayapur</td>
    </tr>
    <tr>
      
      <td>Laxman</td>
      <td>22</td>
      <td>Bagewadi</td>
    </tr>
  </tbody>
</table>

	</div>





	<script type="text/javascript">
		class Student
		{
			constructor(Name,Age,City)
			{
				this.Name=Name;
				this.Age=Age;
				this.City=City;
			}
		}

		const student1=new Student("Shridhar",20,"Babalad")
		const student2=new Student("Nagu",19,"Muddebihal")
		const student3=new Student("Vish",21,"Talikoti")
		const student4=new Student("Sachin",21,"Vijayapura")
		const student5=new Student("Laxman",22,"Bagewadi")

		document.getElementById('shri1').innerHTML=student1.name
		document.getElementById('shri1').innerHTML=student1.age
		document.getElementById('shri1').innerHTML=student1.city

		document.getElementById('shri2').innerHTML=student2.name
		document.getElementById('shri2').innerHTML=student2.age
		document.getElementById('shri2').innerHTML=student2.city

		document.getElementById('shri3').innerHTML=student3.name
		document.getElementById('shri3').innerHTML=student3.age
		document.getElementById('shri3').innerHTML=student3.city

		document.getElementById('shri4').innerHTML=student4.name
		document.getElementById('shri4').innerHTML=student4.age
		document.getElementById('shri4').innerHTML=student4.city

		document.getElementById('shri5').innerHTML=student5.name
		document.getElementById('shri5').innerHTML=student5.age
		document.getElementById('shri5').innerHTML=student5.city


	</script>
